name: CI - Task Management App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # ---------- BACKEND ----------
      - name: Use Node for Backend
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Backend Dependencies
        working-directory: backend
        run: npm install

      - name: Skip Backend Tests (no tests available)
        working-directory: backend
        run: echo "Skipping backend tests because none exist."

      # ---------- FRONTEND ----------
      - name: Use Node for Frontend
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Frontend Dependencies
        working-directory: .
        run: npm install

      - name: Build Angular
        working-directory: .
        run: npm run build --if-present

      # ---------- SUCCESS ----------
      - name: CI finished
        run: echo "CI pipeline completed successfully!"
