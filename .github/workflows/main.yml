name: CI - Task Management App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:

  backend:
    name: Backend Job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Backend Dependencies
        working-directory: backend
        run: npm install

      - name: Skip Backend Tests
        working-directory: backend
        run: echo "No backend tests available â€” skipping."

  frontend:
    name: Frontend Job
    runs-on: ubuntu-latest
    needs: backend
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Frontend Dependencies
        working-directory: .
        run: npm install

      - name: Build Angular
        working-directory: .
        run: npm run build --if-present

  finalize:
    name: Final Step
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - name: Pipeline Finished
        run: echo "ðŸŽ‰ CI Pipeline completed successfully!"
