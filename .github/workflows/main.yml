name: CI - Task Management App Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:

  # ---------------- BACKEND JOB ----------------
  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node for Backend
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Backend Dependencies
        working-directory: backend
        run: npm install

      - name: Skip Backend Tests (no tests available)
        working-directory: backend
        run: echo "Skipping backend tests because none exist."

      - name: Backend Build Success
        run: echo "Backend CI completed successfully ✔️"


  # ---------------- FRONTEND JOB ----------------
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    needs: backend    # <--- waits for backend job to finish

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node for Frontend
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Frontend Dependencies
        working-directory: .
        run: npm install

      - name: Build Angular App
        working-directory: .
        run: npm run build --if-present

      - name: Frontend Build Success
        run: echo "Frontend CI completed successfully ✔️"
